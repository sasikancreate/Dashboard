<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Dashboard แผนปฏิบัติราชการเชียงใหม่ 2568</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .header { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .stats-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .stat-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; min-width: 200px; }
        .stat-box h2 { margin: 0; color: #27ae60; }
        #map { height: 600px; width: 100%; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .info-panel { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>ต้นแบบ Dashboard ติดตามผลการดำเนินงานตามแผนปฏิบัติราชการประจำงบประมาณ พ.ศ. 2568</h1>
</div>

<div class="stats-container">
    <div class="stat-box">
        <p>จำนวนโครงการ</p>
        <h2>14 โครงการ</h2>
    </div>
    <div class="stat-box">
        <p>งบประมาณรวม</p>
        <h2>342,906,200 บาท</h2>
    </div>
</div>

<div id="map"></div>
<div id="project-detail" class="info-panel">
    <h3>รายละเอียดโครงการในพื้นที่</h3>
    <div id="detail-content">คลิกที่อำเภอเพื่อดูรายละเอียด</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([18.7883, 98.9853], 8); // พิกัดเชียงใหม่

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // ฟังก์ชันกำหนดสีตามผลการดำเนินงาน (Heat Map Logic)
    function getColor(d) {
        return d > 80 ? '#006837' :
               d > 60 ? '#31a354' :
               d > 40 ? '#78c679' :
               d > 20 ? '#c2e699' :
                        '#ffffcc';
    }

    // ส่วนนี้คุณต้องดึง GeoJSON ของอำเภอในเชียงใหม่มาใส่
    // และ Fetch ข้อมูลจาก Apps Script URL ที่ได้จากขั้นตอนที่ 1
    async function loadData() {
        const response = await fetch('YOUR_APPS_SCRIPT_URL_HERE');
        const data = await response.json();
        console.log(data);
        // Logic การแมพข้อมูลลงแผนที่และสร้าง Event คลิก
    }
    
    loadData();
</script>
</body>
</html>
